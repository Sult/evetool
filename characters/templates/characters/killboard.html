{% extends "base.html" %}
{% load humanize %}

{% block page_title %}DAF - Kill Log{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2 class="page-header">{{ character.name }}'s Kill Log</h2>
        
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Shiptype</th>
                        <th>Victim</th>
                        <th>Final Blow</th>
                        <th>Location</th>                        
                    </tr>
                </thead>
                <tbody>
                    {% for kill in kill_log %}
                    <tr>
                        <td>
                            <div style="position:relative; padding-left: 64px;">
                                <img src="https://image.eveonline.com/Render/{{kill.victim.shipTypeID}}_64.png" alt="Icon" style="position:absolute; left:0; top:0;">
                    
                                <table class="table">
                                    <tr>
                                        <td> <strong>Ship</strong></td>
                                    </tr>
                                    <tr>
                                        <td>Type</td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        
        <p>Under development</p>
        
    </div>
</div>
{% endblock %}
